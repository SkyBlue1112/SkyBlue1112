name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia Ã  meia-noite
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pacman Snake
        uses: Platane/snk@v3
        with:
          github_user_name: SkyBlue1112
          outputs: |
            ./output/pacman-contribution-graph.svg
            ./output/pacman-contribution-graph-dark.svg

      - name: Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "generated pacman contribution graph"
